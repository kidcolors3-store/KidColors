        function toggleSidePanel() {

       function changeContent(element) {
    var container = document.getElementById('mainContent');
    

    var allThumbs = document.querySelectorAll('.thumb');
    allThumbs.forEach(img => img.style.border = "3px solid transparent");

   
    element.style.border = "3px solid #a68686";

    
    container.innerHTML = '<img src="' + element.src + '" style="width:100%; height:215px; border-radius:20px; object-fit:cover;">';
}
       
        function resetVideo() {
            var container = document.getElementById('mainContent');
            var allThumbs = document.querySelectorAll('.thumb');
            allThumbs.forEach(img => img.style.border = "3px solid transparent");

            container.innerHTML = `
                <video autoplay muted loop playsinline style="width:100%;">
                    <source src="Video/videos/coloring-demo.mp4" type="video/mp4">
                </video>`;
        }
    </script>
<script>
    function forceHideLoader() {
        var loader = document.getElementById('loader-wrapper');
        if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.6s ease";
            setTimeout(function() {
                loader.style.display = "none";
            }, 600);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(forceHideLoader, 4500); 
    });
</script>
